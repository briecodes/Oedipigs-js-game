<!DOCTYPE html>
<html>
  <head>
    <title>Endless Runner!</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <a id="start" href="javascript:start()">
    <div id="game">
      <div id="overlay" onclick="off()" style="">
        <div>
          <div id="logo"></div>
          <h1>START</h1>

          <h3>TOP SCORES</h3>
          <table id='high-scores'>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>

          </table>

        </div>
      </div>
      </a>
      <div id="dodger" style="top:280px;"></div>
    </div>

    <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <img class="close"src="http://replygif.net/i/1483.gif" alt="">
          <p>Welcome to Flavortown...</p><br>
          <p>Enter your Name to the Scores:</p> <br>
          <form id="score-form" class="score-form" action="index.html" method="post">
            <input id=
            "score-input" type="text" name="name" value="Ex: AAA">
            <input id="score-submit" type="submit" name="" value="Submit Score">
          </form>
        </div>

      </div>
    <script src="src/index.js"></script>
  </body>
</html>
