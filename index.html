<!DOCTYPE html>
<html>
  <head>
    <title>Endless Runner!</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <a id="start" href="javascript:start()">
    <div id="game">
      <div id="overlay" style="">
        <div>
          <div id="logo"></div>
          <h1>START</h1>

          <h3>TOP SCORES</h3>
          <table id='high-scores'>
            <tr>
              <th>Name |</th>
              <th>| Score</th>
            </tr>

          </table>

        </div>
      </div>
      </a>
      <div class="pauseBtn" id="pause" data-pause="pauseGame">

      </div>

      <div id="score">SCORE: <span id="scorenumber">0</span></div>

      <div id="dodger" style="top:280px;"></div>
      </div>
    </div>

    <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id="modal-content" class="modal-content">
          <img class="close"src="http://replygif.net/i/1483.gif" alt="">
          <p>You Lose. Welcome to Flavortown.</p><br>
          <p id="score-text">Submit Your Name to the Leaderboard:</p>
          <form id="score-form" class="score-form" action="index.html" method="post">
            <input id=
            "score-input" type="text" name="name" value="">
            <button type="submit">Submit Score</button>
          </form>
        </div>

      </div>

      <div id="instructions" class="instructions">
        <table class="instruction">
          <tr>
            <th align="center">How to Play</th>
            <th></th>
          </tr>
          <tr>
            <td align="left">This is you:</td>
            <td> <img class="instruction-ship" src="src/ship.png" alt=""></td>
          </tr>
          <tr class="keys-row">
            <td align="left">You move with these:</td>
            <td><img class="keys" src="src/arrow_keys.png" alt=""></td>
          </tr>
          <tr class="keys-row">
            <td align="left">Avoid:</td>
            <td><img class="guy-instructions" src="src/guy.png" alt=""></td>
          </tr>

      </div>
    <script src="src/index.js"></script>
  </body>
</html>
