<!DOCTYPE html>
<html>
  <head>
    <title>Endless Runner!</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>

  <body>
    <a id="start" href="javascript:start()">
    <div id="game">
      <div id="overlay" style="">
        <div>
          <div id="logo"></div>
          <h1>START</h1>

          <h3>TOP SCORES</h3>
          <table id='high-scores'>
            <tr>
              <th>Name |</th>
              <th>| Score</th>
            </tr>

          </table>

        </div>
      </div>
      </a>

        <img id="pause" class="pauseBtn" alt="pause_button">

      <div id="score">SCORE: <span id="scorenumber">0</span></div>

      <div id="dodger" style="top:280px;"></div>
      </div>
    </div>

    <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <img class="close"src="http://replygif.net/i/1483.gif" alt="">
          <p>You Lose. Welcome to Flavortown.</p><br>
          <p>Submit Your Name to the Leadboard:</p>
          <form id="score-form" class="score-form" action="index.html" method="post">
            <input id=
            "score-input" type="text" name="name" value="">
            <button type="submit">Submit Score</button>
          </form>
        </div>

      </div>
    <script src="src/index.js"></script>
  </body>
</html>
